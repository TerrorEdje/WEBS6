<div class="container-fluid">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h1>Mahjong Mayhem</h1>
		<h3>Game</h3>
		<a href="#/home" class="btn btn-default">return
		</a>
		<p>
			<div class="row">
				<div class="col-md-5">
					Created by: {{game.createdBy.name}}<br/>
					Layout: {{game.gameTemplate._id}}
				</div>
				<div class="col-md-4">
					Minimum players: {{game.minPlayers}}<br/>
					Maximum players: {{game.maxPlayers}}
				</div>
				<div class="col-md-3">
					State: {{game.state}}<br/>
					Players: {{game.players.length + 1}}
				</div>
			</div>
		</p>
		<div class="starter-template">
			<div class="col-md-10">
				<loader></loader>
				<div class="gametable" ng-if="!loading">
					<div class="tile {{tile.tile.suit}} t_{{tile.tile.name}} x-{{tile.xPos}} y-{{tile.yPos}} z-{{tile.zPos}}" ng-repeat="tile in tiles" ng-click="match(tile)">
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<h3>Players</h3>
				<p ng-repeat="player in game.players">
					{{player.name}}<br/>
					{{player.numberOfMatches}} matches
				</p>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
