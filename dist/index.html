<html lang="en" ng-app="webs6">
 <head>
   
   <!-- The css is copied into dist/css/app.css by the copy task -->
   <link rel="stylesheet" href="css/app.css"/>

   <!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></script>
 </head>
	<body ng-controller="GameListController as gamesCtrl">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="starter-template">
						<h1>Mahjong Mayhem</h1>
						<h4>Multiplayer Games</h4>
						<game-list-table></game-list-table>
						<a class="btn {{showCreate ? 'btn-default' : 'btn-primary'}}" ng-click="showCreate=!showCreate">{{showCreate ? 'Cancel' : 'Create Game'}}</a>
						<div ng-show="showCreate">
							<br/>
							{{game.layout}}
							{{game.minPlayers}}
							{{game.maxPlayers}}
							<form class="form-horizontal" ng-submit="gameCtrl.addGame()">
								<div class="form-group">
							    	<label for="layoutSelect" class="col-sm-2 control-label">Layout</label>
								    <div class="col-sm-10">
							      		<select class="form-control" id="layoutSelect" ng-model="gameCtrl.game.layout">
							      			<option value="Ox">Ox</option>
							      			<option value="shanghai">shanghai</option>
						      			</select>
							    	</div>
							  	</div>
								<div class="form-group">
							    	<label for="minPlayers" class="col-sm-2 control-label">Minimum players:</label>
								    <div class="col-sm-10">
							      		<input type="number" class="form-control" id="minPlayers" ng-model="gameCtrl.game.minPlayers"></input>
							    	</div>
							  	</div>
								<div class="form-group">
							    	<label for="maxPlayers" class="col-sm-2 control-label">Maximum players:</label>
								    <div class="col-sm-10">
							      		<input type="number" class="form-control" id="maxPlayers" ng-model="gameCtrl.game.maxPlayers"></input>
							    	</div>
							  	</div>
							  	<button type="submit" class="btn btn-primary">Create</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
